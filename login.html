   </head>
  <body>

<!---acessibilidade--->

<div vw class="enabled">
<div vw-access-button class="active"></div>
<div vw-plugin-wrapper>
<div class="vw-plugin-top-wrapper"></div>
</div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
   
<!---titulo--->
<header>
<div id="title">
<img class="logo" src="IMG/CODEE.png" alt="logo">
</div>   

<!---nav menu--->
<ul>
<a href="index.html"><li>Home |</li></a>

</ul>
</header>
<hr>

<!---abrindo div login--->
<div class="main-login">
<div class="left-login">
<h1>Faça login<br>E entre para nosso time</h1>
</div>
<!---abrindo form--->
<form class="login__form">
<div class="right-login">
<div class="card-login">
<h1>Login</h1>
<!---abrindo div email--->
<div class="textfield">
<label for="email">Email:</label>
<input type="email" name="email" id="email" placeholder="Email" required>
<!---encerrando div email--->
</div>
<!---abrindo div senha--->
<div class="textfield">
<label for="senha">Senha:</label>
<input type="password" name="senha" id="password" placeholder="Senha" required>
<!---encerrando div senha--->
</div>
<div class="textfield">
<!---botao redefinir senha--->
<button type="button" class="clear"><a href="redefinir.html">Esqueceu sua Senha?</a></button required>
</div>
<!---botao login--->
<button class="btn-login" onclick="logar(); return false">Entrar</button>
<div class="textfield">
<!---botao cadastre-se--->
<button type="button" class="clear"><a href="cadastro.html">Não tem uma conta? Cadastra-se</a></button>
<!---encerrando form--->
</form>
<!---encerrando div login--->
</div>
</div>
</div>
</div>
<hr>

</body>
